<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Friendly Page</title>
  <link rel="stylesheet" href="design.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <select></select>
    </div>

    <div class="middle">
      <div class="card">
        <div class="vocab">Vocab</div>
        <div class="pronunciation">Pronunciation</div>
        <div class="meaning">Meaning</div>
      </div>
    </div>

    <div class="button-container">
      <button>Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
